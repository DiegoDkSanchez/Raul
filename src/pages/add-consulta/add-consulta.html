<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Agregar Consulta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label fixed>Doctor</ion-label>
    <ion-select [(ngModel)]="SelDoctores">
      <ion-option *ngFor="let item of Doctores" value="{{item.id}}">{{item.nombre}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating>Fecha</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating>Diagnostico</ion-label>
    <ion-textarea [(ngModel)]="diagnostico"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating>Receta</ion-label>
    <ion-textarea [(ngModel)]="receta"></ion-textarea>
  </ion-item>

<br>
  <button ion-button color="secondary" (click)="agregarConsulta()" full>Agregar Consulta</button>
</ion-content>
