<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
    <ion-buttons end>
    <button ion-plus ion-button (click)="addPaciente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <button ion-item *ngFor="let item of Pacientes" (click)="itemTapped($event, item)">
          {{item.nombre}}
        </button>
      </ion-list>

</ion-content>
