<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Fecha: {{itemImportado.fecha}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card>
  <ion-card-header>
    Doctor:
    <button ion-item (click)="itemTapped(itemImportado)">
        {{itemImportado.doctor.nombre}}
    </button>
  </ion-card-header>
  <ion-card-content>
    Diagnostico:
    <br>
    {{itemImportado.diagnostico}}
    <br><br>
    Reseta:
    <br>
    {{itemImportado.receta}}
    <br><br>
  </ion-card-content>
</ion-card>

</ion-content>
